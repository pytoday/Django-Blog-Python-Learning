<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% extends 'base.html' %}
<body>
{% block content %}
    {% if form.errors %}
    <p>Your username or password not match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'homepage' %}"/>
    </form>
{% endblock %}
</body>
</html>
